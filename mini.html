<!DOCTYPE html>
<html>
<head>
  <title>Glow & Style Unisex Salon</title>
  <link rel="stylesheet" href="mini.css">
  <script src="mini.js" defer></script>
  
</head>

<body>
  <header class="header"> 
    <h1 class="salon-title">‚ú® Glow & Style Unisex Salon ‚úÇÔ∏è</h1>
    <p class="tagline">Your Style, Our Passion</p>
  </header>

  <main class="main-content">
    <!-- üåü Introduction Section -->
    <section class="intro-box">
      <h2>Welcome!</h2>
      <p>
        Experience premium grooming and styling designed for everyone.<br>
        Step into Glow & Style and feel your best ‚Äî inside and out.
      </p>
    </section>

    <!-- üå∏ Customer Information Form -->
    <section class="customer-form-section">
      <h2>Customer Information</h2>
      <form onsubmit="return validateCustomerForm()" class="customer-form">
        
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">-- Select Gender --</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="date">Preferred Visit Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="message">Special Requests:</label>
        <textarea id="message" name="message" rows="4" placeholder="Any special requests?"></textarea>

        <button type="submit" class="submit-btn">Submit Information</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>¬© 2025 Glow & Style Salon | All Rights Reserved</p>
  </footer>

  <script>
    // ‚úÖ Validation + Redirect Logic
    function validateCustomerForm() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();

      // Name validation
      if (name.length < 3) {
        alert("Please enter a valid name (at least 3 characters).");
        return false;
      }

      // Phone validation
      if (!/^[0-9]{10}$/.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return false;
      }

      // Success message
      alert("Thank you! Your information has been submitted.");

      // Redirect to mini1.html after 1 second
      setTimeout(() => {
        window.location.href = "mini1.html";
      }, 1000);

      // Prevent actual form submission
      return false;
    }
  </script>
</body>
</html>
